<body>
    <section class="nav-section">
        <div class="Logo">
        <img src="../images/green-logo.png" alt="" class="careNexus-logo">
        <p class="logo-text">CARE NEXUS</p>
        </div>  

        <div class="nav-items">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
        </ul>
        </div>
   </section>
<section class="full-container">
   <!-- first half -->
   <section class="img-section">
    <figure>
        <img src="../images/nursing.png" alt="" class="nursing-img">
    </figure>
    </section>
 <!-- second half -->
    <section class="form">
    <div class="form-section">
        <form action="" class="actual-form">
        <h1 class="form-header">Login</h1>

        <label for="email" class="for-underline">
            <span class="material-symbols-outlined mail-icon">mail</span> <!--for email-->
            <input type="email" placeholder="Email" class="form-email">
        </label>

        <label for="password" class="for-underline">
            <span class="material-symbols-outlined lock-icon">lock</span> <!--for password-->
            <input type="password" placeholder="Password">
        </label>

      <div class="checkbox">
        <input type="checkbox" name="remember me"><p>Remember me</p>
        
      </div>

        <button class="login-btn">Login</button> <!--for login button-->
        <button class="create-acc-btn">Create an Account</button><!--for creating account button-->

        </form>
    </div>
    </section>

</section>
